<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://kit.fontawesome.com/c2631e3b99.js" crossorigin="anonymous"></script>

	<title>08 Bootstrap Forms</title>
</head>

<body>
	<div class="container">
		<br>
		<div class="card">
			<div class="card-header">

				<strong>
					<h2>Payment for example</h2>
				</strong>
			</div>

			<div class="card-body container">

				<div class="alert alert-danger" role="alert">
					<strong>Some fields are missing</strong>
				</div>
				<div class="row ">
					<div class="col-5">
						<label for="exampleFormControlInput1" class="form-label">Card #</label>
						<input type="text" class="form-control" id="exampleFormControlInput1"
							placeholder="XXXXXXXXXXXXXXXXXX">
					</div>
					<div class="col-3">
						<label for="exampleFormControlInput1" class="form-label">CVC #</label>
						<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="0000">
					</div>
					<div class="col-4">
						<label for="exampleFormControlInput1" class="form-label">Amount</label>
						<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Amount">
					</div>
				</div>

				<br>
				<div class="row ">
					<div class="col-6">
						<label for="exampleFormControlInput1" class="form-label">First Name</label>
						<input type="text" class="form-control" id="exampleFormControlInput1" placeholder=" ">
					</div>
					<div class="col-6">
						<label for="exampleFormControlInput1" class="form-label">Last Name</label>
						<input type="text" class="form-control" id="exampleFormControlInput1" placeholder=" ">
					</div>
				</div>
				<br>

				<div class="row ">
					<div class="col-5">
						<label for="exampleFormControlInput1" class="form-label">City</label>
						<input type="text" class="form-control" id="exampleFormControlInput1" placeholder=" ">
					</div>
					<div class="col-3">
						<label for="exampleFormControlInput1" class="form-label">State</label>
						<select class="form-select" aria-label="Default select example">
							<option selected>Pick a state</option>
							<option value="1">California</option>
							<option value="2">Miami</option>
							<option value="3">Alaska</option>
						</select>
					</div>
					<div class="col-4">
						<label for="exampleFormControlInput1" class="form-label">Postal Code</label>
						<input type="text" class="form-control" id="exampleFormControlInput1" placeholder=" ">
					</div>
				</div>
				<br>

				<div class="row ">
					<div class="col-6">
						<label for="exampleFormControlInput1" class="form-label">We accept: </label>
						<br>
						<div class="alert alert-dark" role="alert">
							
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="inlineRadioOptions"
										id="inlineRadio1" value="option1">
									<label class="form-check-label" for="inlineRadio1"><i
											class="fa-brands fa-cc-mastercard"></i></label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="inlineRadioOptions"
										id="inlineRadio2" value="option2">
									<label class="form-check-label" for="inlineRadio2"><i
											class="fa-brands fa-cc-visa"></i></label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="inlineRadioOptions"
										id="inlineRadio3" value="option3" disabled>
									<label class="form-check-label" for="inlineRadio3"><i
											class="fa-brands fa-cc-diners-club"></i></label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="inlineRadioOptions"
										id="inlineRadio3" value="option3" disabled>
									<label class="form-check-label" for="inlineRadio3"><i
											class="fa-brands fa-cc-amex"></i></label>
								</div>
							
						</div>



					</div>

					<div class="col-6">
						<label for="exampleFormControlInput1" class="form-label">Message</label>
						<div class="form-floating">
							<textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
								style="height: 100px"></textarea>
							<label for="floatingTextarea2"></label>
						</div>
						<p class="text-muted">
							Add any notes here. 
						  </p>
					</div>
				</div>
				<br>

			</div>

			<div class="card-footer d-flex justify-content-end rounded">
				<button type="button" class="btn btn-secondary mx-2">Cancel</button>
				<button type="button" class="btn btn-primary">Send</button>
			</div>

		</div>
		<br>

</body>

</html>
